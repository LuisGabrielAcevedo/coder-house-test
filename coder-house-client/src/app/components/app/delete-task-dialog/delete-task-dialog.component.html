<app-modal *ngIf="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Delete task</h5>
      </div>
      <div class="modal-body">
        <span>Are you sure you want to delete the task?</span>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          (click)="cancel()"
        >
          Cancel
        </button>
        <button type="button" class="btn btn-success" (click)="delete()">
          Delete
        </button>
      </div>
    </div>
  </div>
</app-modal>
